<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEC</title>
</head>
<body>
  <div id="reservations"></div>
  <div id="carousel"></div>
  <div id="reviews"></div>
  <script src="../node_modules/react/"></script>
  <script src="../node_modules/react-dom/"></script>
  <script>
    ReactDOM.render(
      React.createElement(reservations),
      document.getElementById("reservations")
    );
    ReactDOM.render(
      React.createElement(carousel),
      document.getElementById("carousel")
    );
    ReactDOM.render(
      React.createElement(reviews),
      document.getElementById("reviews")
    );
  </script>
</body>
</html>
